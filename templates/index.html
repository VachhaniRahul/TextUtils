<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Utils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TextUtils</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Well Come To Text Utils!</strong> Thanks for comming here.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <div class="container">
        <form action="/removepunc" method="post">
            {% csrf_token %}
            <div class="mb-3 form-group mt-5">
                <label for="exampleFormControlTextarea1" class="form-label"><strong>Enter your text here see the Magic of Text Utils</strong> </label>
                <textarea class="form-control" name ="text" id="exampleFormControlTextarea1" rows="10"></textarea>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input"  name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuation</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="Capitalize" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
                <label class="form-check-label"  for="flexSwitchCheckDefault">Capitalize text</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="LowerCasec" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
                <label class="form-check-label"  for="flexSwitchCheckDefault">LowerCase Text</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="count" type="checkbox" role="switch" id="flexSwitchCheckDefault4">
                <label class="form-check-label"  for="flexSwitchCheckDefault">Count alphabets</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="space" type="checkbox" role="switch" id="flexSwitchCheckDefault5">
                <label class="form-check-label"  for="flexSwitchCheckDefault">Remove Extra space</label>
            </div>
            <button type="submit" class="btn btn-dark">Analyes Text</button>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
